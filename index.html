<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cognitio+ Support PWA</title>
  <meta name="description" content="Cognitio+ Blog | Learn from experts on Personal Growth, Resilience, and Well-Being!">
  <meta property="og:title" content="Cognitio+ Blog">
  <meta property="og:description" content="Cognitio+ Blog">
  <meta property="og:image" content="https://cognitio-plus.appimize.app/assets/apps/user_1097/app_3046/draft/icon/app_logo.png?1752410729">
  <meta name="twitter:card" content="summary_large_image">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; script-src 'self'; style-src 'self';">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" preload>
  <link rel="preload" href="https://cognitio-plus.appimize.app/assets/apps/user_1097/app_3046/draft/icon/app_logo.png?1752410729" as="image">
  <!-- PWA icons -->
  <link rel="icon" sizes="192x192" href="https://cognitio-plus.appimize.app/assets/apps/user_1097/app_3046/draft/icon/app_logo.png?1752410729">
  <link rel="apple-touch-icon" sizes="192x192" href="https://cognitio-plus.appimize.app/assets/apps/user_1097/app_3046/draft/icon/app_logo.png?1752410729">
  <meta name="theme-color" content="#a451a9">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://cognitio-plus.appimize.app/assets/apps/user_1097/app_3046/draft/icon/app_logo.png?1752410729" alt="Cognitio+ Logo" class="logo" loading="lazy">
    <h1>Cognitio+ Blog</h1>
    <nav role="navigation" aria-label="Main navigation">
      <a href="https://cognitio-plus.appimize.app" class="active" id="home" aria-label="Go to Home page">Home</a>
      <a href="https://cognitio-plus.appimize.app/blog" id="posts-link" aria-label="View Posts">Posts</a>
      <a href="#comments" id="comments-link" aria-label="View Comments">Comments</a>
      <a href="https://cognitio-plus.appimize.app/about" id="about-link" aria-label="About">About</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main id="main-content" role="main">
    <section id="home-section">
      <h2>Cognitio+ Posts</h2>
      <p>Find help, share knowledge, and interact with the community.</p>
    </section>

    <section id="posts-section" style="display:none;">
      <h2>Posts</h2>
      <div class="posts-container" id="posts-container" aria-live="polite">
        <!-- Dynamically loaded posts -->
      </div>
      <form id="post-form" aria-label="Add a new post">
        <label for="post-title">Title</label>
        <input type="text" id="post-title" name="post-title" required aria-required="true">
        <label for="post-body">Body</label>
        <textarea id="post-body" name="post-body" rows="4" required aria-required="true"></textarea>
        <button type="submit">Add Post</button>
      </form>
      <div id="posts-loading" class="spinner" style="display:none;" aria-label="Loading posts"></div>
    </section>

    <section id="comments-section" style="display:none;">
      <h2>Comments</h2>
      <div class="comments-container" id="comments-container" aria-live="polite">
        <!-- Dynamically loaded comments -->
      </div>
      <form id="comment-form" aria-label="Add a new comment">
        <label for="comment-body">Comment</label>
        <textarea id="comment-body" name="comment-body" rows="2" required aria-required="true"></textarea>
        <button type="submit">Add Comment</button>
      </form>
      <div id="comments-loading" class="spinner" style="display:none;" aria-label="Loading comments"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Cognitio+. All Rights Reserved.</p>
  </footer>

  <!-- Loading Spinner Styling -->
  <style>
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #a451a9;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 1em auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    nav a:hover, nav a:focus {
      background: #e6c8f7;
      color: #7213a7;
      outline: none;
      transition: background 0.2s, color 0.2s;
    }
    @media (max-width: 600px) {
      nav {
        display: flex;
        flex-direction: column;
      }
      .logo {
        width: 64px;
      }
    }
  </style>

  <!-- Progressive Enhancement: fallback for unsupported Service Worker -->
  <noscript>
    <div style="text-align:center;color:red;">JavaScript is required for full helpdesk functionality.</div>
  </noscript>

  <!-- PWA & App Scripts -->
  <script src="script.js"></script>
  <script src="navigation.js"></script>
  <script>
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').then(
          reg => console.log('Service worker registered.', reg),
          err => console.error('Service worker registration failed:', err)
        );
      });
    } else {
      document.body.insertAdjacentHTML('beforeend', '<div style="text-align:center;color:orange;">Your browser does not support Service Workers. Offline capability may be limited.</div>');
    }
  </script>
</body>
</html>
